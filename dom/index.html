<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practicing DOM Manipulation</title>
    <script defer>
      const h1 = document.querySelector("h1");
      let name = prompt("What is your name?");
      h1.textContent = "Hello, " + name + "!";
    </script>
  </head>
  <body>
    <a href="../index.html">Go back</a>
    <h1></h1>
  </body>
</html>
